name: quiz_learning_app
description: "A Quiz Learning App built with Flutter - supports Web & Mobile."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

  # State Management
  get: ^4.6.6

  # Dependency Injection
  get_it: ^8.0.3

  # Navigation
  go_router: ^14.8.1

  # Networking
  dio: ^5.8.0+1

  # UI
  google_fonts: ^6.2.1
  flutter_animate: ^4.5.0
  cached_network_image: ^3.4.1

  # HTML entity decoding (Open Trivia DB returns HTML entities)
  html_unescape: ^2.0.0

  # Local storage (persisting user score - bonus)
  shared_preferences: ^2.5.2

  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  mockito: ^5.4.4
  build_runner: ^2.4.12

flutter:
  uses-material-design: true
  assets:
    - assets/images/
